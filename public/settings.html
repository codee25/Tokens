<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hiram Settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="game-container">
        <header>
            <h1>Settings</h1>
            <p>Customize your gameplay experience.</p>
        </header>

        <section class="settings">
            <h2>Preferences</h2>
            <div class="setting-item">
                <label for="music-toggle">Background Music:</label>
                <input type="checkbox" id="music-toggle" checked>
            </div>
            <div class="setting-item">
                <label for="sound-toggle">Sound Effects:</label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>
            <div class="setting-item">
                <label for="notifications-toggle">Notifications:</label>
                <input type="checkbox" id="notifications-toggle" checked>
            </div>
        </section>

        <section class="account-settings">
            <h2>Account</h2>
            <p><strong>Username:</strong> <span id="username-display">Player</span></p>
            <button id="logout-button" class="action-button">Log Out</button>
        </section>
    </div>

    <!-- Меню знизу -->
    <div class="menu">
        <button class="menu-button" onclick="window.location.href='index.html'">Home</button>
        <button class="menu-button" onclick="window.location.href='shop.html'">Shop</button>
        <button class="menu-button" onclick="window.location.href='leaderboard.html'">Leaderboard</button>
        <button class="menu-button" onclick="window.location.href='settings.html'">Settings</button>
    </div>

    <script>
        // Initialize settings (placeholder values)
        const musicToggle = document.getElementById('music-toggle');
        const soundToggle = document.getElementById('sound-toggle');
        const notificationsToggle = document.getElementById('notifications-toggle');
        const usernameDisplay = document.getElementById('username-display');

        // Placeholder username (replace with real data)
        let username = 'Player';
        usernameDisplay.textContent = username;

        // Event listeners for toggles
        musicToggle.addEventListener('change', () => {
            alert(`Background Music: ${musicToggle.checked ? 'On' : 'Off'}`);
        });

        soundToggle.addEventListener('change', () => {
            alert(`Sound Effects: ${soundToggle.checked ? 'On' : 'Off'}`);
        });

        notificationsToggle.addEventListener('change', () => {
            alert(`Notifications: ${notificationsToggle.checked ? 'Enabled' : 'Disabled'}`);
        });

        // Logout button
        document.getElementById('logout-button').addEventListener('click', () => {
    Swal.fire({
        title: 'Logged out successfully!',
        icon: 'success',
        confirmButtonText: 'OK',
        confirmButtonColor: '#3085d6',
    }).then(() => {
        window.location.href = 'login.html'; // Перехід на сторінку логіну
    });
});
    </script>
</body>
</html>
